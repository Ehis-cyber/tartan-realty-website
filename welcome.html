<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tartan Realty & Investments Limited â€” Welcome</title>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="Fonts/WEB/css/outfit.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="welcome-page">
    <!-- Video background: place Images/hero-loop.mp4 (MP4) or hero-loop.webm into Images/ to use -->
    <video class="video-bg" autoplay muted loop playsinline poster="Images/danny-greenberg-jZmlo4FXJUI-unsplash.jpg">
      <source src="Images/hero-loop.mp4" type="video/mp4">
      <source src="Images/hero-loop.webm" type="video/webm">
      <!-- If no video is available the kenburns background will serve as fallback -->
    </video>
    <div class="kenburns-bg" aria-hidden="true"></div>
    <div class="welcome-overlay" aria-hidden="true"></div>

    <div class="welcome-content">
      <img src="logo-reference-based.svg" alt="Tartan Realty logo">
      <h1>Tartan Realty & Investments Limited</h1>
      <p>Transforming properties across the United Kingdom</p>

      <a class="enter-btn" href="index-book.html" role="button">Enter</a>
    </div>

    <!-- overlay used for expanding transition animation -->
    <div id="pageOverlay" class="page-overlay" aria-hidden="true"></div>

    <!-- keep arrow cursor element available -->
    <div class="custom-cursor" id="customCursor"></div>
  </main>
  
  <script>
    (function(){
      const btn = document.querySelector('.enter-btn');
      const overlay = document.getElementById('pageOverlay');
      if(!btn || !overlay) return;
      btn.addEventListener('click', function(e){
        e.preventDefault();
        const rect = btn.getBoundingClientRect();
        const x = rect.left + rect.width/2;
        const y = rect.top + rect.height/2;
        overlay.style.left = x + 'px';
        overlay.style.top = y + 'px';
        overlay.classList.add('expand');
        // wait for animation then navigate
        setTimeout(()=>{ window.location.href = btn.getAttribute('href'); }, 700);
      });
    })();
  </script>
</body>
</html>
